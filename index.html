<!DOCTYPE html>
<html lang="en" class="one">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
          rel="stylesheet">

    <link rel='icon' href="icon.svg">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>

    <title>Calculator app</title>
</head>
<body>
<span id="themeNumber">1</span>

    <main>
        <div class="title">
         <span>calc</span>

         <div class="others">
          <div class="numbers">
           <p>1</p>
           <p>2</p>
           <p>3</p>
          </div>

          <div class="toggle">
           <p>THEME</p>

           <div class="options">
            <div class="option1"></div>
            <div class="option2"></div>
            <div class="option3"></div>
             <div class="ball"></div>
           </div>
          </div>

         </div>
        </div>

        <div class="display">
            <input type="text" id="input" readonly value="">
        </div>

        <div class="keyboard">
            <button id="7" >7</button>
            <button id="8" >8</button>
            <button id="9" >9</button>
            <button id="del" >DEL</button>
            <button id="4" >4</button>
            <button id="5" >5</button>
            <button id="6" >6</button>
            <button id="+" >+</button>
            <button id="1" >1</button>
            <button id="2" >2</button>
            <button id="3" >3</button>
            <button id="-" >-</button>
            <button id="." >.</button>
            <button id="0" >0</button>
            <button id="/" >/</button>
            <button id="*" >x</button>
            <button id="reset" >reset</button>
            <button id="result" >=</button>
        </div>
    </main>
</body>
</html>
